    cloud-velocity = { group = "cloud.commandframework", name = "cloud-velocity", version.ref = "cloud" }
    cloud-annotations = { group = "cloud.commandframework", name = "cloud-annotations", version.ref = "cloud" }
    adventure-minimessage = { group = "net.kyori", name = "adventure-text-minimessage", version.ref = "minimessage" }
