}

plugins = {
  "net.kyori.indra" = "2.0.5"
  "net.kyori.indra.checkstyle" = "2.0.5"
}

versions = {
    velocity = "3.0.1"
    configurate = "4.1.2"
    cloud = "1.5.0"
